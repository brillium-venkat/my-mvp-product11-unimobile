<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img
      src="assets/img/login-page.png"
      alt="My MVP Product11 Unimobile Login Image"
    />
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input
          [(ngModel)]="login.username"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted === false"
          class="ion-padding-start"
        >
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input
          [(ngModel)]="login.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted === false"
          class="ion-padding-start"
        >
          Password is required
        </p>
      </ion-text>
    </ion-list>
    <ion-row>
      <p class="ion-padding-start ion-padding-end">
        Type any text of at least 3 characters in username and password fields
        to log in and check out app screens
      </p>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block"
          >Login</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block"
          >Signup</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
